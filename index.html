<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Digital</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Agenda Digital</h1>
  <nav>
    <button onclick="mostrarSeccion('agregar')">Agregar Persona</button>
    <button onclick="mostrarSeccion('buscar')">Buscar Persona</button>
    <button onclick="mostrarSeccion('listar')">Listar Personas</button>
  </nav>

  <section id="agregar" class="visible">
    <h2>Agregar Persona</h2>
    <form id="formAgregar">
      <input required type="text" placeholder="Número de Identificación" id="id" />
      <input required type="text" placeholder="Nombres (ej. José María)" id="nombres" />
      <input required type="text" placeholder="Apellidos (ej. Muñoz López)" id="apellidos" />
      <input required type="text" placeholder="Dirección (ej. Av. Simón Bolívar # 123-45) " id="direccion" />
      <input required type="text" placeholder="Teléfono (ej. 300 123 4567)" id="telefono" />
      <button type="submit">Guardar</button>
    </form>
  </section>

  <section id="buscar" class="hidden">
    <h2>Buscar Persona</h2>
    <select id="criterio">
      <option value="id">Identificación</option>
      <option value="nombres">Nombres</option>
      <option value="apellidos">Apellidos</option>
    </select>
    <input type="text" id="valorBusqueda" placeholder="Buscar..." />
    <button onclick="buscarPersona()">Buscar</button>
    <div id="resultadoBusqueda"></div>
  </section>

  <section id="listar" class="hidden">
    <h2>Lista de Personas</h2>
    <button onclick="listarPersonas()">Cargar Lista</button>
    <div id="listaPersonas"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
